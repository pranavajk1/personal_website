name: Personal Website OCI CI

on:
  push: 
    branches: [ main ]
  workflow_dispatch:
    inputs: 
      logLevel:
        description: 'Log level'     
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'

jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Setup Node
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: Install dependencies  
      run: npm install

    - name: Build
      run: npm run build

    - name: Upload artifact  
      uses: actions/upload-artifact@v3
      with:
        name: next-app
        path: ./.next
  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment: production

    steps:
    - uses: actions/checkout@v3

    - name: Download artifact
      uses: actions/download-artifact@v3
      with: 
        name: next-app
        path: ./next-app

    - name: copy file via ssh key
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        port: 22
        key: ${{ secrets.OCI_PRIVATE_KEY }}
        source: "./next-app/*,package.json,next.config.mjs,public/*"
        target: /home/ubuntu/personal-website
        rm: true
        
    - name: multiple command
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.SSH_USERNAME }}
        key: ${{ secrets.OCI_PRIVATE_KEY }}
        port: 22
        script: |
          export NVM_DIR=~/.nvm
          source ~/.nvm/nvm.sh
          mv /home/ubuntu/personal-website/next-app /home/ubuntu/personal-website/.next
          cd /home/ubuntu/personal-website
          pm2 stop npm
          npm install
          pm2 start npm -- start
